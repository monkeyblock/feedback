<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Block - We'll Miss You! üêµ</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --background: #f5f5f5;
            --card-background: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .checkbox-label:hover {
            background-color: var(--background);
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .thank-you {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .thank-you-img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .thank-you h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .thank-you p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .comeback {
            font-weight: 600;
            color: var(--text-primary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../media/monkey-block.png" alt="Monkey Block" class="logo">
            <h1>We're Sorry to See You Go! üò¢</h1>
            <p class="subtitle">Your feedback helps us make Monkey Block better for everyone</p>
        </div>

        <form id="feedbackForm">
            <div class="form-group">
                <label>Why did you uninstall Monkey Block?</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="reason" value="not-useful">
                        <span>It wasn't useful for me</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="reason" value="too-restrictive">
                        <span>Too restrictive / blocking too much</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="reason" value="bugs">
                        <span>Technical issues or bugs</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="reason" value="confusing">
                        <span>Too complicated to use</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="reason" value="performance">
                        <span>Slowed down my browser</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="reason" value="better-alternative">
                        <span>Found a better alternative</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="reason" value="other">
                        <span>Other reason</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Tell us more (optional)</label>
                <textarea id="feedback" name="feedback" rows="4" 
                    placeholder="Your detailed feedback helps us improve..."></textarea>
            </div>

            <div class="form-group">
                <label for="email">Email (optional - if you'd like us to follow up)</label>
                <input type="email" id="email" name="email" placeholder="your@email.com">
            </div>

            <button type="submit" class="submit-btn">
                Send Feedback
            </button>
        </form>

        <div id="thankYou" class="thank-you" style="display: none;">
            <img src="../media/thumbs-up-monkey.png" alt="Thank you!" class="thank-you-img">
            <h2>Thank You! üçå</h2>
            <p>Your feedback is invaluable to us. We'll use it to make Monkey Block better!</p>
            <p class="comeback">If you ever want to give us another try, we'll be here waiting! üêµ</p>
        </div>
    </div>

    <!-- Use either the original or Web3Forms implementation -->
    <!-- <script src="uninstall-feedback.js"></script> -->
    <script src="web3forms-implementation.js"></script>
</body>
</html>
